<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="#"></script>
    <link rel="stylesheet" href="css/formulario.css">
    <title>Formulário</title>
</head>

<body>
    <div class="conteiner">
        <div class="form-image">

            <img src="assets/bancadacoxinha.jpg">
        </div>
    <a href="index.html" class="logo-voltar">
                    <img src="assets/batak.png" width="100px">

                </a>
        <div class="form">
           
            <div action="#">
                <div class="form-header">

                </div>

                <div class="title">
                    <h1>Formulário de Contato</h1>
                </div>

                <div class="tudao">
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="password]">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmpassword">Confirme sua Senha</label>
                        <input id="confirmpassword" type="confirmpassword" name="confirmpassword" placeholder="Digite sua Senha" required>
                    </div>


                    <div class="continue-button">
                        <button>
                            <a href="#">CONTINUAR</a>
                        </button>
                    </div>
                </div>




                </form>






</body>

</html>
